<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time</title>
</head>
<body>
    <div class="content">
        <div class="timeZone">
            <h2 id="timezone">Europe/London</h2>
        </div>
        <div class="time">
            <h1 id="time">06:35:00</h1>
        </div>
        <div class="date">
            <h2 id="date">Monday, 1 May 2023</h2>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
